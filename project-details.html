  .project-images {

  margin-top: 30px;
}

@media (max-width: 768px) {
  .project-images {

  }
}

    .project-images img {

      height: 380px;

      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .project-images img:hover {

    /* Lightbox */
    #lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 999;
